<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>2-lesson(Git va Github)</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header__left">
        <img class="left-img" src="./images/left-img.svg" alt="Left-img">
      </div>
      <div class="header__right">
        <table>
          <form target="_blank" action="http://echo.htmlacademy.ru/">
            <h3 class="form__subtitle">Welcome back</h3>
            <h1 class="form__title">Login to your account</h1>
            <label for="Email">
              <p class="label__title">Email</p>
              <input class="email__password email__color" placeholder="John.snow@gmail.com" type="email" name="Email" id="Email">
            </label>
            <label for="Passcode">
              <p class="label__title">Password</p>
              <input class="email__password pass__color" placeholder="*********" type="password" name="Password" id="Passcode">
            </label>
            <label class="label__remember" for="Remember">
              <input class="Remember__radio" required type="radio" name="Agree" id="Remember">
              <h2 class="remember__me">Remember me</h2>
              <a href="#">Forgot password?</a>
            </label>
            <button class="login__btn">Login now</button>
            <button class="google__btn">Or sign-in with google</button>

            <h2 class="end__item">Dont have an account? <a class="end__link" href="#">Join free today</a></h2>
          </form>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
